<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Открытие файлов по кнопкам без JavaScript</title>
  </head>
  <body>
    <button onclick="document.getElementById('fileFrame').src = 'file1.html'">
      Открыть файл 1
    </button>
    <button onclick="document.getElementById('fileFrame').src = 'file2.html'">
      Открыть файл 2
    </button>
    <button onclick="document.getElementById('fileFrame').src = 'file3.html'">
      Открыть файл 3
    </button>
    <button onclick="document.getElementById('fileFrame').src = 'file4.html'">
      Открыть файл 4
    </button>
    <button onclick="document.getElementById('fileFrame').src = 'file5.html'">
      Открыть файл 5
    </button>
    <button onclick="document.getElementById('fileFrame').src = 'file6.html'">
      Открыть файл 6
    </button>

    <iframe id="fileFrame" width="100%" height="500px" src=""></iframe>
  </body>
</html>
